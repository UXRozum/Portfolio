<!DOCTYPE html>
  <html lang="en">
    <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Image with Link</title>
        <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
      
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #ffffff;
          font-family: Arial, sans-serif;
      }
      
      .container {
        text-align: center;
      }
      
      img {
        height: 70vh !important;
        width: auto;
      }
      
      a {
        display: inline-block;
        margin-top: 16px;
        text-decoration: none;
        color: #0aadb3;
          font-size: 3rem;
        transition: color 0.3s ease;
      }
      
      a:hover {
        color: #0aadb3;
      }
      
      @media (max-width: 600px) {
        a {
          font-size: 0.9rem;
        }
      }
      </style>
        </head>
        <body>
        <div class="container">
        <img src="404.png" alt="Centered Image">
        <p></p><a href="https://www.uxrozum.com/">Back to uxrozum.com</a></p>
        </div>
        </body>
        </html>
